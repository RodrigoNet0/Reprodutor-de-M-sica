<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <Link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="music-container">
        <h4 id="Playlist-title">Playlist Zezo - As melhores</h4>
        <img id="imagem" alt="Disc cover."/>
        <audio  id="audio" ></audio>
        <div id="cover">
            <div id="info-musica">
            <div id="music-name">Decida</div>
            <div id="band-name" class="light-color">Zezo - O principe dos teclados</div>
        </div>
        <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button-navigate"><i class="bi bi-skip-backward"></i></button>
            <button id="play" class="button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button-navigate"><i class="bi bi-skip-forward"></i></button>
            <button id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></button>
         </div>
        </div>
        <script src="./script.js"></script>
</body>
</html>
